<!DOCTYPE html>

<html>
    <head>
        <title>Drawnimate</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="canvasContainer">
            <canvas id="canvas1"></canvas>
            <canvas id="canvas2"></canvas>
        </div>
        <div class="toolbarContainer">
            <div id="colorContainer">
                <input type="range" id="brushSizeSlide" value="15" min="10" max="100" oninput="brushSizeSlide.value = brushSizeSlide.value">
                <output id="brushSizeOut">15 px</output>
                <button class="colorButton" style="background-color: white;" data-color="#ffffff"></button>
                <button class="colorButton" style="background-color: black;" data-color="#000000"></button>
                <button class="colorButton" style="background-color: green;" data-color="#00ff00"></button>
                <button class="colorButton" style="background-color: blue;" data-color="#0000ff"></button>
                <button class="colorButton" style="background-color: red;" data-color="#ff0000"></button>
                <input type="color" id="colorPicker">
            </div>
            <div id="brushContainer">
                <button id="clearAnimationButton">Clear animation</button>
                <button id="animateButton">Animate</button>
                <input type="range" id="fpsIn" value="15" min="10" max="30" oninput="fpsIn.value = fpsIn.value">
                <output id="fpsOutput">15 fps</output>
                <button id="clearButton">Clear All</button>
                <button id="prevPageButton">Prev Page</button>
                <button id="nextPageButton">Next Page</button>
            </div>
        </div>
    </body>
</html>
